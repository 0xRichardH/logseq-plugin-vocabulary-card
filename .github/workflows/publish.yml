name: Build plugin

on:
  push:
    tags:
      - '*'
  repository_dispatch:
    types: [release]

permissions:
  contents: write

env:
  PLUGIN_NAME: logseq-plugin-vocabulary-card

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.tag || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Package
        id: package
        run: |
          mkdir ${{ env.PLUGIN_NAME }}
          cp README.md package.json index.html logo.svg demo.gif ${{ env.PLUGIN_NAME }}
          cp -r dist ${{ env.PLUGIN_NAME }}
          zip -r ${{ env.PLUGIN_NAME }}.zip ${{ env.PLUGIN_NAME }}
          
          # Get tag name from dispatch event or git tag
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            TAG_NAME="${{ github.event.client_payload.tag }}"
          else
            TAG_NAME=$(git tag --sort version:refname | tail -n 1)
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: ncipollo/release-action@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ steps.package.outputs.tag_name }}
          name: ${{ steps.package.outputs.tag_name }}
          allowUpdates: true
          draft: false
          prerelease: false

      - name: Upload zip file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.PLUGIN_NAME }}.zip
          asset_name: ${{ env.PLUGIN_NAME }}-${{ steps.package.outputs.tag_name }}.zip
          asset_content_type: application/zip
